  <script>
    $(document).ready(function(){
      var $black=$("<div class='black_bg'></div>")
      $black.appendTo("body")
      $("#text").css({"left":700,"opacity":0})
      $black.animate({"top":-$(window).innerHeight()},700,"easeInCubic",function(){
        $("#text").animate({"left":100,"opacity":1},1000,"easeInCubic")
        currentPage()
      })
    })
    function currentPage(){
      $("header").find("li").eq(2).addClass("selected_menu")
    }
  </script>
